plugins {
    id 'java'
    id 'idea'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}


def localDeps = fileTree('lib') {
    include '*.jar'
    exclude "soot-trunk.jar"
    exclude "sat4j-pb.jar"
}

dependencies {
    compile localDeps
    compile "ca.mcgill.sable:soot:4.0.0"
    compile "org.sat4j:org.sat4j.pb:2.3.1"
}
